{% extends "base.html" %}

{% block title %}Registrar Venda{% endblock %}

{% block content %}
<h1>Registrar Venda</h1>
<form action="{{ url_for('vendas.registrar_venda') }}" method="POST">
    <div class="mb-3">
        <label for="funcionario_id" class="form-label">Funcion√°rio</label>
        <select id="funcionario_id" name="funcionario_id" class="form-select" required>
            {% for funcionario in funcionarios %}
            <option value="{{ funcionario.id }}">{{ funcionario.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div id="itens-container" class="mb-3">
        <label for="itens" class="form-label">Itens</label>
        <div>
            {% for produto in produtos %}
            <div>
                <input type="checkbox" name="itens" value="{{ produto.id }}-1">
                {{ produto.nome }} - R$ {{ produto.preco | round(2) }}
                <input type="number" name="quantidade_{{ produto.id }}" value="1" min="1" style="width: 60px;">
            </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Venda</button>
</form>
{% endblock %}
