{% extends "base.html" %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
    <h1 class="mb-4">Adicionar Produto</h1>
    <form action="{{ url_for('vendas.adicionar_produto') }}" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo</label>
            <input type="number" id="preco" name="preco" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="estoque" class="form-label">Estoque</label>
            <input type="number" id="estoque" name="estoque" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">Adicionar</button>
        <a href="{{ url_for('vendas.listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
